<html>
    <body>
        <h1>JavaScript function</h1>
        <h2>The Arrow function</h2>
        <p>This example shows the syntax of an Arrow function</p>
        <p id="demo"></p>
        <script>
            let myFunction=(a,b)=>a*b;
            document.getElementById("demo").innerHTML=myFunction(4,5);
        </script>
    </body>
</html>
