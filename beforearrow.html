<html>
    <body>
        <h1>JavaScript function</h1>
        <p>This example shows the syntax of an function without using an Arrow function</p>
        <p id="demo"></p>
        <script>
            let hello=" ";
            hello=function(){
                return "Hello World!";
            }
            document.getElementById("demo").innerHTML=hello();
        </script>
    </body>
</html>
