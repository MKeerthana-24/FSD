<html>
    <body>
        <h1>HTML DOM  EVENTS</h1>
        <h2>The onclick Event</h2>
        <p>The on click evenr triggers a function when an element is clicked on.</p>
        <p>click to trigger a function that will output "HelloWorld":</p>
        <button onclick="myFunction()">click me</button>
        <p id="demo"</p>
            <script>
                function myFunction()
                {
                    document.getElementById("demo").innerHTML="HelloWorld";
                }
            </script>
    </body>
</html>
