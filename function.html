<html>
    <body>
        <h1>JavaScript function</h1>
        <p>Call a function which performs a calculation and return the result:</p>
        <p id="demo"></p>
        <script>
            let x=myFunction(4,6);
            document.getElementById("demo").innerHTML=x;
            function myFunction(a,b){
                return a*b;
            }
        </script>
    </body>
</html>
